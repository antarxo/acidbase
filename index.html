<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Τελικό Layout - AcidBase</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    /* Γενικές ρυθμίσεις */
    body {
      margin: 0;
      padding: 20px;
      height: calc(100vh - 40px); /* Αφαιρούμε το συνολικό περιθώριο */
      display: grid;
      grid-template-columns: 1fr 480px;
      grid-template-rows: 70% 30%;
      grid-template-areas:
        "diagram instructions"
        "messages messages";
      gap: 20px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    /* Στυλ περιοχών */
    .section {
      border: 1px solid #ccc; /* Αχνό γκρι περίγραμμα */
      background-color: #fff;
      padding: 10px;
    }

    /* Διάγραμμα (αριστερός πάνω) */
    #diagram-container {
      grid-area: diagram;
    }

    /* Οδηγίες / Επιλογές (δεξιός πάνω) */
    #instructions-container {
      grid-area: instructions;
    }

    /* Κάτω περιοχή: Μηνύματα & Κουμπιά (100% του πλάτους) */
    #bottom-container {
      grid-area: messages;
      display: flex;
      width: 100%;
      gap: 20px;
    }

    /* Κάτω αριστερά: Μηνύματα/Οδηγίες (75%) */
    #messages-container {
      flex: 3;
    }

    /* Κάτω δεξιά: Κουμπιά (25%) */
    #buttons-container {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Επάνω περιοχή -->
  <div id="diagram-container" class="section"></div>
  <div id="instructions-container" class="section"></div>

  <!-- Κάτω περιοχή με δύο τμήματα -->
  <div id="bottom-container">
    <div id="messages-container" class="section"></div>
    <div id="buttons-container" class="section"></div>
  </div>

  <script>
    // Καμβάς για το διάγραμμα (αριστερός πάνω χώρος)
    let diagramSketch = function(p) {
      p.setup = function() {
        let container = document.getElementById("diagram-container");
        let canvas = p.createCanvas(container.clientWidth, container.clientHeight);
        canvas.parent("diagram-container");
      }
      p.draw = function() {
        p.background(255);
        p.fill(0);
        p.textAlign(p.CENTER, p.CENTER);
        p.textSize(24);
        p.text("Διάγραμμα", p.width / 2, p.height / 2);
      }
    }
    new p5(diagramSketch);

    // Καμβάς για τις οδηγίες/επιλογές (δεξιός πάνω χώρος)
    let instructionsSketch = function(p) {
      p.setup = function() {
        let container = document.getElementById("instructions-container");
        let canvas = p.createCanvas(container.clientWidth, container.clientHeight);
        canvas.parent("instructions-container");
      }
      p.draw = function() {
        p.background(240);
        p.fill(0);
        p.textAlign(p.CENTER, p.CENTER);
        p.textSize(18);
        p.text("Γραφικά του Glass & Επιλογές AcidBase", p.width / 2, 40);

        // Κουμπί "Πάτα!" ενσωματωμένο στον καμβά, στη κάτω δεξιά γωνία
        p.fill(200, 0, 0);
        p.noStroke();
        p.ellipse(p.width - 30, p.height - 30, 50, 50);
        p.fill(255);
        p.textSize(12);
        p.text("Πάτα!", p.width - 30, p.height - 30);
      }
    }
    new p5(instructionsSketch);

    // Καμβάς για το χώρο μηνυμάτων (κάτω αριστερά)
    let messagesSketch = function(p) {
      p.setup = function() {
        let container = document.getElementById("messages-container");
        let canvas = p.createCanvas(container.clientWidth, container.clientHeight);
        canvas.parent("messages-container");
      }
      p.draw = function() {
        p.background(220);
        p.fill(0);
        p.textAlign(p.LEFT, p.CENTER);
        p.textSize(16);
        p.text("Μηνύματα / Οδηγίες", 10, p.height / 2);
      }
    }
    new p5(messagesSketch);

    // Καμβάς για τα επιπλέον κουμπιά (κάτω δεξιά)
    let buttonsSketch = function(p) {
      p.setup = function() {
        let container = document.getElementById("buttons-container");
        let canvas = p.createCanvas(container.clientWidth, container.clientHeight);
        canvas.parent("buttons-container");
      }
      p.draw = function() {
        p.background(200);
        p.fill(0);
        p.textAlign(p.CENTER, p.CENTER);
        p.textSize(18);
        p.text("Επιπλέον Κουμπιά", p.width / 2, p.height / 2);
      }
    }
    new p5(buttonsSketch);
  </script>
</body>
</html>
