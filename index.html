<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Προσομοίωση - Ρύθμιση Υψηλότητας Περιεχομένου</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      display: block;
      z-index: -20;
    }
    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <script>
    let pipetteImg, breakerImg;
    
    let beakerFill = 0; // Τρέχον ύψος του υγρού σε pixels
    let dropY;
    let dropActive = false;
    let dropSpeed = 5;
    let showBaseEllipse = false; 
    
    let scaleFactorImages = 0.5;
    
    let pipetScaledW, pipetScaledH;
    let breakerScaledW, breakerScaledH;
    
    let pipetX, pipetY;
    let breakerX, breakerY;
    
    let initialDropY;
    
    // Ρυθμίσεις για το εικονικό κουμπί (έλλειψη) πάνω στη pipet
    let buttonRadius = 15;
    let buttonCenterX, buttonCenterY;
    
    function preload() {
      pipetteImg = loadImage('pipet3.png');
      breakerImg = loadImage('breaker3.png');
    }
    
    function setup() {
      pipetScaledW = pipetteImg.width * scaleFactorImages;
      pipetScaledH = pipetteImg.height * scaleFactorImages;
      breakerScaledW = breakerImg.width * scaleFactorImages;
      breakerScaledH = breakerImg.height * scaleFactorImages;
      
      let canvasWidth = breakerScaledW;
      let canvasHeight = pipetScaledH + breakerScaledH;
      
      createCanvas(canvasWidth, canvasHeight).parent("canvas-container");
      
      pipetX = (width - pipetScaledW) / 2;  
      pipetY = 0;
      
      let pipetBottom = pipetY + pipetScaledH;
      initialDropY = pipetBottom;
      
      breakerX = (width - breakerScaledW) / 2;
      breakerY = pipetBottom;
      
      dropY = initialDropY;
      
      // Ορισμός θέσης του εικονικού κουμπιού πάνω στην pipet
      buttonCenterX = pipetX + pipetScaledW - buttonRadius - 5;
      buttonCenterY = pipetY + buttonRadius + 5;
      
      // Διατηρούμε μόνο το κουμπί "Επαναφορά" για επαναφορά της προσομοίωσης
      createButton("Επαναφορά").parent("controls").mousePressed(resetFill);
    }
    
    function draw() {
      background(240);
      
      // Ορισμός περιοχής για το υγρό μέσα στο ποτήρι (breaker)
      let containerBottom = breakerY + breakerScaledH - 20;
      let maxLiquidHeight = breakerScaledH * 0.75; // Μέγιστο ύψος = 75% του ύψους του ποτηριού
      let containerTop = containerBottom - maxLiquidHeight;
      
      let liquidFillHeight = min(beakerFill, maxLiquidHeight);
      let topLiquidY = containerBottom - liquidFillHeight;
      
      // Ορισμός πλάτους του υγρού
      let liquidWidth = breakerScaledW * 0.7 - 9;
      let liquidX = (breakerX + (breakerScaledW - liquidWidth) / 2) - 13;
      
      // Σχεδίαση του ορθογωνίου υγρού
      noStroke();
      fill(30, 136, 229);
      rect(liquidX, topLiquidY, liquidWidth, liquidFillHeight);
      
      // Σχεδίαση της σταθερής κάτω έλλειψης (εμφανίζεται μετά την πρώτη σταγόνα)
      if (showBaseEllipse) {
        noStroke();
        fill(30, 136, 229);
        ellipseMode(CENTER);
        ellipse(liquidX + liquidWidth / 2, containerBottom, liquidWidth, liquidWidth * 0.3);
      }
      
      // Σχεδίαση του ποτηριού (breaker)
      imageMode(CORNER);
      image(breakerImg, breakerX, breakerY, breakerScaledW, breakerScaledH);
      
      // Σχεδίαση της πάνω έλλειψης με περίγραμμα πάνω από το υγρό
      stroke(180);
      strokeWeight(1);
      fill(30, 136, 229);
      ellipseMode(CENTER);
      ellipse(liquidX + liquidWidth / 2, topLiquidY, liquidWidth, liquidWidth * 0.3);
      noStroke();
      
      // Σχεδίαση του pipet
      image(pipetteImg, pipetX, pipetY, pipetScaledW, pipetScaledH);
      
      // Κίνηση της σταγόνας και ενημέρωση του επιπέδου υγρού
      if (dropActive) {
        drawDrop();
        dropY += dropSpeed;
        if (dropY > containerBottom - (liquidWidth * 0.3) / 2) {
          dropActive = false;
          dropY = initialDropY;
          // Αύξηση του υγρού κατά 3 pixels σε σχέση με την τρέχουσα θέση
          beakerFill = min(beakerFill + 3, maxLiquidHeight);
          showBaseEllipse = true;
        }
      }
      
      // Σχεδίαση του εικονικού κουμπιού (κόκκινη έλλειψη) πάνω στην pipet
      fill(255, 0, 0);
      noStroke();
      ellipse(buttonCenterX, buttonCenterY, buttonRadius * 2, buttonRadius * 2);
    }
    
    function drawDrop() {
      push();
      fill(30, 136, 229);
      noStroke();
      ellipse(pipetX + pipetScaledW / 2, dropY, 10, 15);
      pop();
    }
    
    function startDrop() {
      if (!dropActive) {
        dropActive = true;
      }
    }
    
    function resetFill() {
      beakerFill = 0;
      dropY = initialDropY;
      dropActive = false;
      showBaseEllipse = false;
    }
    
    // Έλεγχος αν το κλικ έγινε μέσα στην περιοχή του εικονικού κουμπιού
    function mousePressed() {
      if (dist(mouseX, mouseY, buttonCenterX, buttonCenterY) < buttonRadius) {
        startDrop();
      }
    }
  </script>
  
  <div id="canvas-container"></div>
  <div id="controls" class="controls"></div>
</body>
</html>
