<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Mockup Layout - 4 Χώροι (Με Κατώ 75%/25%)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    /* Άνω ενότητα: Διάγραμμα και Οδηγίες */
    #top-container {
      display: grid;
      grid-template-columns: 1fr 480px;
      grid-template-rows: 1fr;
      gap: 10px;
      height: calc(100vh - 40px); /* Αφαιρούμε το ύψος της κάτω ενότητας */
    }
    /* Αριστερός πάνω: Διάγραμμα */
    #diagram-container {
      background-color: #fff;
    }
    /* Δεξιός πάνω: Οδηγίες (Glass & επιλογές) */
    #instructions-container {
      background-color: #eef;
      padding: 10px;
      position: relative;
    }
    /* Κάτω ενότητα: Μηνύματα (αριστερός) και Επιπλέον Κουμπιά (δεξιός) */
    #bottom-container {
      display: flex;
      height: 40px;
      gap: 10px;
    }
    /* Μηνύματα: 75% του πλάτους */
    #messages-container {
      flex: 0 0 75%;
      background-color: #e0e0e0;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    /* Επιπλέον Κουμπιά: 25% του πλάτους */
    #buttons-container {
      flex: 0 0 25%;
      background-color: #ddd;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Άνω Ενότητα -->
  <div id="top-container">
    <!-- Αριστερός πάνω: Διάγραμμα -->
    <div id="diagram-container"></div>
    <!-- Δεξιός πάνω: Οδηγίες/Επιλογές με το ενσωματωμένο κουμπί "Πάτα!" -->
    <div id="instructions-container"></div>
  </div>
  <!-- Κάτω Ενότητα -->
  <div id="bottom-container">
    <!-- Κάτω αριστερά: Μηνύματα/Οδηγίες -->
    <div id="messages-container"></div>
    <!-- Κάτω δεξιά: Επιπλέον Κουμπιά -->
    <div id="buttons-container"></div>
  </div>

  <script>
    // Καμβάς για το διάγραμμα (Αριστερός πάνω χώρος)
    let diagramSketch = function(p) {
      p.setup = function() {
        let container = document.getElementById("diagram-container");
        let w = container.clientWidth;
        let h = container.clientHeight;
        let canvas = p.createCanvas(w, h);
        canvas.parent("diagram-container");
      }
      p.draw = function() {
        p.background(255);
        p.fill(0);
        p.textAlign(p.CENTER, p.CENTER);
        p.textSize(24);
        p.text("Διάγραμμα", p.width/2, p.height/2);
      }
    }
    new p5(diagramSketch);

    // Καμβάς για τις οδηγίες/επιλογές (Δεξιός πάνω χώρος)
    let instructionsSketch = function(p) {
      p.setup = function() {
        let container = document.getElementById("instructions-container");
        let w = container.clientWidth;
        let h = container.clientHeight;
        let canvas = p.createCanvas(w, h);
        canvas.parent("instructions-container");
      }
      p.draw = function() {
        p.background(240);
        p.fill(0);
        p.textAlign(p.CENTER, p.CENTER);
        p.textSize(18);
        p.text("Γραφικά του Glass & Επιλογές AcidBase", p.width/2, 40);
        
        // Κουμπί "Πάτα!" ενσωματωμένο στον καμβά, στη κάτω δεξιά γωνία
        p.fill(200, 0, 0);
        p.noStroke();
        p.ellipse(p.width - 30, p.height - 30, 50, 50);
        p.fill(255);
        p.textSize(12);
        p.text("Πάτα!", p.width - 30, p.height - 30);
      }
    }
    new p5(instructionsSketch);

    // Καμβάς για τα μηνύματα (Κάτω αριστερά)
    let messagesSketch = function(p) {
      p.setup = function() {
        let container = document.getElementById("messages-container");
        let w = container.clientWidth;
        let h = container.clientHeight;
        let canvas = p.createCanvas(w, h);
        canvas.parent("messages-container");
      }
      p.draw = function() {
        p.background(220);
        p.fill(0);
        p.textAlign(p.LEFT, p.CENTER);
        p.textSize(16);
        p.text("Μηνύματα / Οδηγίες", 10, p.height/2);
      }
    }
    new p5(messagesSketch);

    // Καμβάς για τα επιπλέον κουμπιά (Κάτω δεξιά)
    let buttonsSketch = function(p) {
      p.setup = function() {
        let container = document.getElementById("buttons-container");
        let w = container.clientWidth;
        let h = container.clientHeight;
        let canvas = p.createCanvas(w, h);
        canvas.parent("buttons-container");
      }
      p.draw = function() {
        p.background(200);
        p.fill(0);
        p.textAlign(p.CENTER, p.CENTER);
        p.textSize(18);
        p.text("Επιπλέον Κουμπιά", p.width/2, p.height/2);
      }
    }
    new p5(buttonsSketch);
  </script>
</body>
</html>
