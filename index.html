<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Προσομοίωση με pipet3 & breaker3 (Z-index & Position Adjustments)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      display: block;
      z-index: -20; /* Όλο το περιεχόμενο σε χαμηλότερο επίπεδο */
    }
    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <script>
    let pipetteImg, breakerImg;
    
    let beakerFill = 0;
    let dropY;
    let dropActive = false;
    let dropSpeed = 5;
    let showBaseEllipse = false; 
    
    let scaleFactorImages = 0.5;

    let pipetScaledW, pipetScaledH;
    let breakerScaledW, breakerScaledH;
    
    let pipetX, pipetY;
    let breakerX, breakerY;
    
    let initialDropY;
    
    let liquidWidth, liquidHeight;
    
    function preload() {
      pipetteImg = loadImage('pipet3.png');
      breakerImg = loadImage('breaker3.png');
    }
    
    function setup() {
      pipetScaledW = pipetteImg.width * scaleFactorImages;
      pipetScaledH = pipetteImg.height * scaleFactorImages;
      breakerScaledW = breakerImg.width * scaleFactorImages;
      breakerScaledH = breakerImg.height * scaleFactorImages;
      
      let canvasWidth = breakerScaledW;
      let canvasHeight = pipetScaledH + breakerScaledH;
      
      createCanvas(canvasWidth, canvasHeight).parent("canvas-container");
      
      pipetX = (width - pipetScaledW) / 2;  
      pipetY = 0;
      
      let pipetBottom = pipetY + pipetScaledH;
      initialDropY = pipetBottom;
      
      breakerX = (width - breakerScaledW) / 2;
      breakerY = pipetBottom;
      
      liquidWidth = breakerScaledW * 0.7 - 9; // Μειώθηκε κατά 1 pixel
      liquidHeight = liquidWidth * 0.3;
      
      dropY = initialDropY;
      
      createButton("Προσθήκη Αντιδραστηρίου").parent("controls").mousePressed(startDrop);
      createButton("Επαναφορά").parent("controls").mousePressed(resetFill);
    }
    
    function draw() {
      background(240);
      
      let containerTop = breakerY + 30;
      let containerBottom = breakerY + breakerScaledH - 20;
      let maxLiquidHeight = containerBottom - containerTop;
      let liquidFillHeight = map(beakerFill, 0, 100, 0, maxLiquidHeight);
      let topLiquidY = containerBottom - liquidFillHeight;
      
      let liquidX = breakerX + (breakerScaledW - liquidWidth) / 2 - 13; // Όλο το περιεχόμενο μετακινήθηκε δεξιότερα κατά 1 pixel
      
      // 1. Σχεδίαση του ορθογωνίου υγρού
      noStroke();
      fill(30, 136, 229);
      rectMode(CORNER);
      rect(liquidX, topLiquidY, liquidWidth, liquidFillHeight);
      
      // 2. Σχεδίαση της κάτω έλλειψης (σταθερή, αν έχει προστεθεί υγρό)
      if (showBaseEllipse) {
        noStroke();
        fill(30, 136, 229);
        ellipseMode(CENTER);
        ellipse(liquidX + liquidWidth / 2, containerBottom, liquidWidth, liquidHeight);
      }
      
      // 3. Σχεδίαση του ποτηριού (πάνω από το υγρό)
      imageMode(CORNER);
      image(breakerImg, breakerX, breakerY, breakerScaledW, breakerScaledH);
      
      // 4. Σχεδίαση της πάνω έλλειψης με περίγραμμα (πάνω από το ορθογώνιο)
      stroke(180); // Απαλό γκρι περίγραμμα
      strokeWeight(1);
      fill(30, 136, 229);
      ellipseMode(CENTER);
      ellipse(liquidX + liquidWidth / 2, topLiquidY, liquidWidth, liquidHeight);
      noStroke();
      
      // 5. Σχεδίαση του pipet3 (πάνω από το ποτήρι)
      image(pipetteImg, pipetX, pipetY, pipetScaledW, pipetScaledH);
      
      // 6. Σχεδίαση και κίνηση της σταγόνας
      if(dropActive) {
        drawDrop();
        dropY += dropSpeed;
        if(dropY > containerBottom - liquidHeight / 2) {
          dropActive = false;
          dropY = initialDropY;
          beakerFill = min(beakerFill + 10, 100);
          showBaseEllipse = true; // Με την πρώτη σταγόνα εμφανίζεται η σταθερή έλλειψη
        }
      }
    }
    
    function drawDrop() {
      push();
      fill(30, 136, 229);
      noStroke();
      ellipse(pipetX + pipetScaledW / 2, dropY, 10, 15);
      pop();
    }
    
    function startDrop() {
      if (!dropActive) {
        dropActive = true;
      }
    }
    
    function resetFill() {
      beakerFill = 0;
      dropY = initialDropY;
      dropActive = false;
      showBaseEllipse = false; // Απόκρυψη της σταθερής έλλειψης στην επαναφορά
    }
  </script>

  <div id="canvas-container"></div>
  <div id="controls" class="controls"></div>

</body>
</html>
