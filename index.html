<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διάταξη με Δύο Panels - Τελική Μορφή</title>
  <!-- Εξωτερικές βιβλιοθήκες -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }
    /* Χωρίζουμε το σώμα σε 2 στήλες: αριστερό 45% και δεξί 55% */
    body {
      display: grid;
      grid-template-columns: 45% 55%;
      grid-template-rows: 100%;
    }
    /* Αριστερό panel */
    #left-container {
      display: grid;
      grid-template-rows: 70% 30%;
      padding: 20px;
      gap: 20px;
      overflow: auto;
    }
    #diagram-container {
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
    }
    /* Κάτω περιοχή αριστερού panel */
    #bottom-container {
      display: flex;
      gap: 20px;
    }
    #messages-container {
      flex: 3;
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
    }
    #buttons-container {
      flex: 1;
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
    }
    #buttons-container button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #buttons-container button:hover {
      background-color: #45a049;
    }
    /* Δεξί panel */
    #right-container {
      height: 100vh;
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      background-color: #fff;
      font-size: 14px; /* Ρύθμιση μεγέθους γραμματοσειράς */
    }
    /* Διάταξη δεξιού panel */
    #instructions-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      height: 100%;
    }
    /* Αριστερή στήλη του instructions: Γραφικό του Glass */
    #glass-column {
      border: 1px solid #ccc;
      position: relative;
      min-height: 600px;
      width: 100%;
    }
    /* Δεξιά στήλη: Επιλογείς AcidBase */
    #acidbase-params {
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      height: 100%;
    }
    #acidbase-params label {
      display: block;
      margin-top: 10px;
    }
    #acidbase-params input,
    #acidbase-params select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    /* Ρύθμιση του φόντου του γραφικού του Glass */
    #glass-canvas-container canvas {
      background-color: white !important;
    }
  </style>
</head>
<body>
  <!-- Αριστερό Panel -->
  <div id="left-container">
    <!-- Διάγραμμα -->
    <div id="diagram-container">
      <canvas id="titrationChart"></canvas>
    </div>
    <!-- Κάτω περιοχή: Μηνύματα και Κουμπιά -->
    <div id="bottom-container">
      <div id="messages-container">
        <p>Μηνύματα / Οδηγίες</p>
      </div>
      <div id="buttons-container">
        <button onclick="resetAcidbase()">AcidBase Reset</button>
        <button onclick="resetGlass()">Glass Reset</button>
      </div>
    </div>
  </div>
  
  <!-- Δεξί Panel -->
  <div id="right-container">
    <div id="instructions-container">
      <!-- Αριστερή στήλη: Γραφικό του Glass -->
      <div id="glass-column">
        <div id="glass-canvas-container"></div>
      </div>
      <!-- Δεξιά στήλη: Επιλογείς AcidBase -->
      <div id="acidbase-params">
        <label for="analysisType">Τύπος Ανάλυσης:</label>
        <select id="analysisType" onchange="updateChart();">
          <option value="strong_acid_strong_base">Ισχυρό Οξύ + Ισχυρή Βάση</option>
          <option value="weak_acid_strong_base">Ασθενές Οξύ + Ισχυρή Βάση</option>
        </select>
      </div>
    </div>
  </div>

  <!-- p5.js για το Glass -->
  <script>
    function setup() {
      let container = document.getElementById("glass-canvas-container");
      let canvasWidth = 250;
      let canvasHeight = 600;
      let cnv = createCanvas(canvasWidth, canvasHeight);
      cnv.parent("glass-canvas-container");
      
      background(255); // Λευκό φόντο
    }

    function draw() {
      fill(0);
      textSize(16);
      textAlign(CENTER, CENTER);
      text("Γραφικό Glass", width / 2, height / 2);
    }
  </script>

  <!-- Script για επαναφορά -->
  <script>
    function resetAcidbase() {
      document.getElementById('analysisType').value = "strong_acid_strong_base";
    }

    function resetGlass() {
      background(255); // Λευκό φόντο
    }
  </script>
</body>
</html>
