<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Προσομοίωση με pipet3 & breaker3 (Scaled & Shifted)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let pipetteImg, breakerImg;
    
    // Animation και γεμάτο
    let beakerFill = 0;
    let dropY;
    let dropActive = false;
    let dropSpeed = 5;
    
    // Scale για τις εικόνες: 60%
    let scaleFactorImages = 0.6;
    
    // Μεταβλητές για τις κλιμακωμένες διαστάσεις
    let pipetScaledW, pipetScaledH;
    let breakerScaledW, breakerScaledH;
    
    // Θέσεις και margins
    let marginRight = 20;
    let marginTop = 20;
    // Μεταβλητές θέσεων (θα χρησιμοποιήσουμε imageMode(CORNER))
    let pipetX, pipetY;         // pipet3 θέση (αριστερή-πάνω γωνία)
    let breakerX, breakerY;     // breaker3 θέση (αριστερή-πάνω γωνία)
    
    // Ορισμός αρχικής θέσης της σταγόνας: από το κάτω άκρο του pipet3
    let initialDropY;
    
    // Παράμετροι για το σχεδιασμό του υγρού μέσα στο breaker3
    let liquidScaleFactor = 10; 
    let liquidEllipseWidth = 6.36 * liquidScaleFactor; 
    let liquidEllipseHeight = 1.93 * liquidScaleFactor; 
    let liquidContainerTopOffset = 30;
    let liquidContainerBottomOffset = 20;
    
    // Offset για να μετακινηθούν η σταγόνα και το περιεχόμενο προς τα αριστερά
    let shiftOffset = 20;
    
    function preload() {
      pipetteImg = loadImage('pipet3.png', 
        () => { console.log("pipet3.png loaded successfully"); },
        () => { console.error("Error loading pipet3.png"); }
      );
      breakerImg = loadImage('breaker3.png', 
        () => { console.log("breaker3.png loaded successfully"); },
        () => { console.error("Error loading breaker3.png"); }
      );
    }
    
    function setup() {
      createCanvas(600, 800);
      
      // Υπολογισμός των κλιμακωμένων διαστάσεων
      pipetScaledW = pipetteImg.width * scaleFactorImages;
      pipetScaledH = pipetteImg.height * scaleFactorImages;
      breakerScaledW = breakerImg.width * scaleFactorImages;
      breakerScaledH = breakerImg.height * scaleFactorImages;
      
      // Το pipet3 τοποθετείται στην επάνω δεξιά γωνία με marginRight και marginTop
      pipetX = width - marginRight - pipetScaledW;
      pipetY = marginTop;
      
      // Το κάτω άκρο του pipet3:
      let pipetBottom = pipetY + pipetScaledH;
      initialDropY = pipetBottom;
      
      // Το breaker3 τοποθετούμε ώστε το πάνω του άκρο να συμπίπτει με το pipet3 (δηλαδή pipetBottom)
      breakerX = width - marginRight - breakerScaledW;
      breakerY = pipetBottom;
      
      dropY = initialDropY;
      
      // Δημιουργία κουμπιών
      let btnFill = createButton("Προσθήκη Αντιδραστηρίου");
      btnFill.position(10, height + 20);
      btnFill.mousePressed(startDrop);
      
      let btnReset = createButton("Επαναφορά");
      btnReset.position(200, height + 20);
      btnReset.mousePressed(resetFill);
    }
    
    function draw() {
      background(240);
      
      // 1. Σχεδίαση του breaker3 (ποτήρι) σε φυσικές, κλιμακωμένες διαστάσεις
      imageMode(CORNER);
      if(breakerImg) {
        image(breakerImg, breakerX, breakerY, breakerScaledW, breakerScaledH);
      } else {
        fill(255);
        rect(breakerX, breakerY, 150 * scaleFactorImages, 250 * scaleFactorImages);
      }
      
      // 2. Σχεδίαση του υγρού μέσα στο breaker3
      let containerTop = breakerY + liquidContainerTopOffset;
      let containerBottom = breakerY + breakerScaledH - liquidContainerBottomOffset;
      let maxLiquidHeight = containerBottom - containerTop;
      let liquidHeight = map(beakerFill, 0, 100, 0, maxLiquidHeight);
      let topLiquidY = containerBottom - liquidHeight;
      // Το περιεχόμενο μετατοπίζεται αριστερότερα κατά shiftOffset
      let liquidX = breakerX + breakerScaledW - liquidEllipseWidth - shiftOffset;
      
      noStroke();
      fill(30, 136, 229);
      rectMode(CORNER);
      rect(liquidX, topLiquidY, liquidEllipseWidth, liquidHeight);
      
      ellipseMode(CENTER);
      ellipse(liquidX + liquidEllipseWidth/2, topLiquidY, liquidEllipseWidth, liquidEllipseHeight);
      ellipse(liquidX + liquidEllipseWidth/2, containerBottom, liquidEllipseWidth, liquidEllipseHeight);
      
      // 3. Σχεδίαση του pipet3 (κλιμακωμένη)
      imageMode(CORNER);
      if(pipetteImg) {
        image(pipetteImg, pipetX, pipetY, pipetScaledW, pipetScaledH);
      } else {
        fill(200);
        rect(pipetX, pipetY, 80 * scaleFactorImages, 150 * scaleFactorImages);
      }
      
      // 4. Σχεδίαση και κίνηση της σταγόνας (μετατοπισμένη αριστερότερα)
      if(dropActive) {
        drawDrop();
        dropY += dropSpeed;
        if(dropY > containerBottom - liquidEllipseHeight/2) {
          dropActive = false;
          dropY = initialDropY;
          beakerFill = min(beakerFill + 10, 100);
        }
      }
    }
    
    // Σχεδίαση της σταγόνας: μετατοπισμένη αριστερότερα
    function drawDrop() {
      push();
      fill(30, 136, 229);
      noStroke();
      // Η σταγόνα τώρα ξεκινά από pipetX + pipetScaledW - shiftOffset
      ellipse(pipetX + pipetScaledW - shiftOffset, dropY, 10, 15);
      pop();
    }
    
    function startDrop() {
      if (!dropActive) {
        dropActive = true;
      }
    }
    
    function resetFill() {
      beakerFill = 0;
      dropY = initialDropY;
      dropActive = false;
    }
  </script>
</body>
</html>
