<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Πραγματική Καμπύλη Ογκομέτρησης</title>
  <!-- Chart.js και το annotation plugin (έκδοση συμβατή) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .chart-container { width: 800px; height: 500px; }
    .param-box { background: #f0f0f0; padding: 15px; border-radius: 8px; }
    input { width: 100px; }
  </style>
</head>
<body>
  <h1>Πραγματική Προσομοίωση Καμπύλης Ογκομέτρησης</h1>
  
  <div class="container">
    <div class="chart-container">
      <canvas id="titrationChart"></canvas>
    </div>

    <div class="param-box">
      <h3>Παράμετροι</h3>
      <label>Τύπος Ανάλυσης:</label>
      <select id="analysisType" onchange="updateChart()">
        <option value="strong_acid_strong_base">Ισχυρό Οξύ + Ισχυρή Βάση</option>
        <option value="weak_acid_strong_base">Ασθενές Οξύ + Ισχυρή Βάση</option>
        <!-- Η παρακάτω περίπτωση έχει τώρα σωστή λογική: το αρχικό διάλυμα είναι ασθενής βάση -->
        <option value="strong_acid_weak_base">Ισχυρό Οξύ + Ασθενή Βάση</option>
        <option value="strong_base_strong_acid">Ισχυρή Βάση + Ισχυρό Οξύ</option>
      </select>
      <br><br>
      <label>Συγκέντρωση Οξέος (M):</label>
      <input type="number" id="concAcid" value="0.1" step="0.01" onchange="updateChart()">
      <br>
      <label>Συγκέντρωση Βάσης (M):</label>
      <input type="number" id="concBase" value="0.1" step="0.01" onchange="updateChart()">
      <br>
      <label>Όγκος αρχικού διαλύματος (mL):</label>
      <!-- Στην περίπτωση αυτή, για τον «strong_acid_weak_base», ο αρχικός όγκος αντιπροσωπεύει το διάλυμα της ασθενούς βάσης -->
      <input type="number" id="volumeAcid" value="50" onchange="updateChart()">
      <br>
      <label>pKa:</label>
      <!-- Για τις περιπτώσεις ασθενής οξύ ή ασθενής βάση χρησιμοποιείται το pKa -->
      <input type="number" id="pKa" value="4.76" step="0.1" onchange="updateChart()">
      <br><br>
      <label>Βήμα προσθήκης (mL):</label>
      <input type="number" id="stepSize" value="1" step="0.1" onchange="updateChart()">
      <br><br>
      <button onclick="resetValues()">Επαναφορά</button>
    </div>
  </div>

  <script>
    let chart;
    const ctx = document.getElementById('titrationChart').getContext('2d');
    if (!Chart.registry.plugins.get('annotation')) {
      console.error("Το Chart Annotation plugin δεν φορτώθηκε σωστά.");
    }

    function resetValues() {
      document.getElementById('concAcid').value = 0.1;
      document.getElementById('concBase').value = 0.1;
      document.getElementById('volumeAcid').value = 50;
      document.getElementById('pKa').value = 4.76;
      document.getElementById('stepSize').value = 1;
      updateChart();
    }

    function calculatepH(type, C_acid, C_base, V_init, pKa, step) {
      let volumes = [];
      let pH = [];
      const V_init_L = V_init / 1000;
      const maxVadded = 100; // σε mL
      const epsilon = 1e-8;

      for (let V_added = 0; V_added <= maxVadded; V_added += step) {
        let totalVolume, n_acid, n_base, currentpH = 0;
        if (type === "strong_base_strong_acid") {
          totalVolume = V_init_L + (V_added / 1000);
          n_base = C_base * V_init_L;
          n_acid = C_acid * (V_added / 1000);
          const excess = n_base - n_acid;
          if (excess > epsilon) {
            let pOH = -Math.log10(excess / totalVolume);
            currentpH = 14 - pOH;
          } else if (excess < -epsilon) {
            currentpH = -Math.log10((n_acid - n_base) / totalVolume);
          } else {
            currentpH = 7;
          }
        } else {
          totalVolume = V_init_L + (V_added / 1000);
          // Στις υπόλοιπες περιπτώσεις το αρχικό διάλυμα θεωρείται ως το οξύ
          n_acid = C_acid * V_init_L;
          n_base = C_base * (V_added / 1000);
          if (type === "strong_acid_strong_base") {
            const excess = n_acid - n_base;
            if (excess > epsilon) {
              currentpH = -Math.log10(excess / totalVolume);
            } else if (excess < -epsilon) {
              currentpH = 14 + Math.log10((-excess) / totalVolume);
            } else {
              currentpH = 7;
            }
          }
          else if (type === "weak_acid_strong_base") {
            if (V_added === 0) {
              currentpH = (pKa - Math.log10(C_acid)) / 2;
            }
            else if (n_base < n_acid - epsilon) {
              currentpH = pKa + Math.log10(n_base / (n_acid - n_base));
            }
            else if (Math.abs(n_base - n_acid) < epsilon) {
              currentpH = 7 + 0.5 * (pKa + Math.log10(n_acid / totalVolume));
            }
            else {
              currentpH = 14 + Math.log10((n_base - n_acid) / totalVolume);
            }
          }
          else if (type === "strong_acid_weak_base") {
            // Σωστή υλοποίηση: αντιμετωπίζουμε την ογκομέτρηση ως
            // προσθήκη ισχυρού οξέος σε διάλυμα ασθενούς βάσης.
            // Στο πλαίσιο αυτό:
            //  - n_base: αρχικά, ασθενής βάση με συγκέντρωση C_base και όγκο V_init
            //  - n_acid: προστιθέμενα μoles ισχυρού οξέος με συγκέντρωση C_acid
            totalVolume = V_init_L + (V_added / 1000);
            n_base = C_base * V_init_L; // αρχικά ασθενής βάση
            n_acid = C_acid * (V_added / 1000); // προστιθέμενο ισχυρό οξύ
            if (V_added === 0) {
              // Αρχικό pH του διαλύματος ασθενούς βάσης:
              // pOH = ½*(pKb - log10(C_base))  => pH = 14 - pOH
              let pKb = 14 - pKa;
              currentpH = 14 - 0.5 * (pKb - Math.log10(C_base));
            } else if (n_acid < n_base - epsilon) {
              // Περιοχή buffer: 
              // Το σύστημα αποτελεί μίγμα ασθενούς βάσης (υπόλοιπο) και του συζευγμένου οξέος.
              // Εφαρμόζουμε τη μορφή Henderson για ασθενές βάση:
              // pH = 14 - [ pKb + log10([BH+]/[B]) ]
              // όπου [BH+] = n_acid/totalVolume και [B] = (n_base - n_acid)/totalVolume.
              // Επομένως, pH = 14 - [ (14 - pKa) + log10(n_acid/(n_base - n_acid)) ]
              currentpH = 14 - ((14 - pKa) + Math.log10(n_acid / (n_base - n_acid)));
            } else if (Math.abs(n_acid - n_base) < epsilon) {
              // Σημείο ισοδυναμίας: όλο το B έχει μετατραπεί σε BH+.
              // Το pH καθορίζεται από την υδρόλυση του συζευγμένου οξέος.
              // Συνήθως υπολογίζεται ως: pH = ½*(pKa + 14 + log10(C)), με C = n_base/totalVolume.
              currentpH = 0.5 * (pKa + 14 + Math.log10(n_base / totalVolume));
            } else {
              // Περιοχή υπερχείλισης οξέος:
              // Τα μoles πλεονάζοντος οξέος είναι n_acid - n_base
              currentpH = -Math.log10((n_acid - n_base) / totalVolume);
            }
          }
        }
        volumes.push(V_added);
        pH.push(currentpH);
      }
      return { volumes, pH };
    }

    function updateChart() {
      const type = document.getElementById('analysisType').value;
      const C_acid = parseFloat(document.getElementById('concAcid').value);
      const C_base = parseFloat(document.getElementById('concBase').value);
      const V_init = parseFloat(document.getElementById('volumeAcid').value);
      const pKa = parseFloat(document.getElementById('pKa').value);
      const step = parseFloat(document.getElementById('stepSize').value);

      // Ενεργοποίηση του πεδίου pKa όταν απαιτείται
      if (type === "weak_acid_strong_base" || type === "strong_acid_weak_base") {
        document.getElementById('pKa').disabled = false;
      } else {
        document.getElementById('pKa').disabled = true;
      }
      
      const data = calculatepH(type, C_acid, C_base, V_init, pKa, step);
      
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.volumes,
          datasets: [{
            label: 'pH',
            data: data.pH,
            borderColor: '#e53935',
            tension: 0.1
          }]
        },
        options: {
          scales: { 
            y: { min: 0, max: 14, title: { display: true, text: 'pH' } },
            x: { title: { display: true, text: 'Όγκος προστιθέμενου αντιδραστηρίου (mL)' } }
          },
          plugins: {
            annotation: {
              annotations: {
                equivalencePoint: {
                  type: 'line',
                  scaleID: 'x',
                  xMin: (C_acid * V_init / C_base),
                  xMax: (C_acid * V_init / C_base),
                  borderColor: '#1e88e5',
                  borderWidth: 2,
                  label: { 
                    content: 'Σημείο Ισοδυναμίας',
                    enabled: true,
                    position: 'end'
                  }
                }
              }
            }
          }
        }
      });
    }

    updateChart();
  </script>
</body>
</html>
