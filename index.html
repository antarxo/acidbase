<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δεξί Πάνελ - Διάταξη Πίνακα με Επιπλέον Γραμμή</title>
  <style>
    /* Γενικές ρυθμίσεις με padding 20px γύρω από το περιεχόμενο */
    html, body {
      margin: 0;
      padding: 20px;
      height: calc(100vh - 40px);
      width: calc(100vw - 40px);
      box-sizing: border-box;
      background-color: #f9f9f9;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Διάταξη σε 2 στήλες: αριστερό 60% και δεξί 40% με gap 20px */
    body {
      display: grid;
      grid-template-columns: 60% 40%;
      gap: 20px;
    }
    /* Αριστερό πάνελ (απλό παράδειγμα) */
    #left-container {
      border: 1px solid #ccc;
      padding: 20px;
    }
    /* Δεξί πάνελ με padding-right 20px */
    #right-container {
      border: 1px solid #ccc;
      padding: 20px;
      padding-right: 20px;
      overflow: hidden;
    }
    /* Container για τις οδηγίες στο δεξί πάνελ */
    #instructions-container {
      width: 100%;
    }
    /* Στυλ για τον πίνακα με τις ρυθμίσεις */
    #acidbase-params {
      width: 100%;
    }
    #acidbase-params table {
      width: 100%;
      border-collapse: collapse;
    }
    #acidbase-params th, 
    #acidbase-params td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
      font-size: 13px;
    }
    /* Επιπλέον στυλ για το περιεχόμενο του κελιού της τρίτης σειράς */
    #acidbase-params td[colspan="2"] {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Αριστερό πάνελ (παράδειγμα περιεχομένου) -->
  <div id="left-container">
    <h2>Αριστερό Περιεχόμενο</h2>
    <p>Εδώ μπορεί να τοποθετηθεί το διάγραμμα ή άλλο περιεχόμενο.</p>
  </div>
  
  <!-- Δεξί πάνελ -->
  <div id="right-container">
    <div id="instructions-container">
      <!-- Πίνακας 2x2 με επιπλέον τρίτη γραμμή -->
      <div id="acidbase-params">
        <table>
          <tr>
            <!-- Πρώτη στήλη συγχωνευμένη σε 2 σειρές: περιέχει το γραφικό -->
            <td rowspan="2">
              <strong>Γραφικό:</strong>
              <div style="width:100%; height:150px; background:#eee; text-align:center; line-height:150px;">
                [Γραφικό]
              </div>
            </td>
            <!-- Δεύτερη στήλη, πρώτη σειρά: ρυθμίσεις 1 -->
            <td>
              <label for="analysisType">Τύπος Ανάλυσης:</label>
              <select id="analysisType">
                <option value="strong_acid_strong_base">Ισχυρό Οξύ + Ισχυρή Βάση</option>
                <option value="weak_acid_strong_base">Ασθενές Οξύ + Ισχυρή Βάση</option>
                <option value="strong_acid_weak_base">Ισχυρό Οξύ + Ασθενή Βάση</option>
                <option value="strong_base_strong_acid">Ισχυρή Βάση + Ισχυρό Οξύ</option>
              </select>
            </td>
          </tr>
          <tr>
            <!-- Δεύτερη σειρά, δεύτερη στήλη: ρυθμίσεις 2 -->
            <td>
              <label for="concAcid">Συγκέντρωση Οξέος (M):</label>
              <input type="number" id="concAcid" value="0.1" step="0.01">
              <br>
              <label for="concBase">Συγκέντρωση Βάσης (M):</label>
              <input type="number" id="concBase" value="0.1" step="0.01">
              <br>
              <label for="volumeAcid">Όγκος αρχικού διαλύματος (mL):</label>
              <input type="number" id="volumeAcid" value="50">
              <br>
              <label for="pKa" id="pKaLabel">pKa:</label>
              <input type="number" id="pKa" value="4.76" step="0.1">
              <br>
              <label for="stepSize">Βήμα προσθήκης (mL):</label>
              <input type="number" id="stepSize" value="1" step="0.1">
              <br><br>
              <button onclick="resetAcidbase()">Επαναφορά</button>
            </td>
          </tr>
          <tr>
            <!-- Τρίτη σειρά: συγχωνευμένα τα δύο κελιά για πρόσθετο περιεχόμενο -->
            <td colspan="2">
              <em>Εδώ θα τοποθετηθούν πρόσθετα περιεχόμενα που θα συζητηθούν στη συνέχεια.</em>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  
  <script>
    function resetAcidbase() {
      alert("Επαναφορά ρυθμίσεων");
    }
  </script>
</body>
</html>
