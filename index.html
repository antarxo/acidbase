<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Διαδραστικό Πλαϊνό Μενού</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Στυλ για το πλαϊνό μενού */
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px; /* Αρχικά κρυφό */
      background-color: #333;
      color: white;
      padding: 20px;
      transition: left 0.3s ease-in-out;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    /* Όταν το μενού είναι ανοιχτό */
    .sidebar.active {
      left: 0;
    }

    /* Κουμπί για άνοιγμα/κλείσιμο */
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1100;
    }

    /* Στυλ για περιεχόμενο */
    .content {
      margin: 50px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Κουμπί άνοιγμα/κλείσιμο -->
  <button class="toggle-btn" id="toggleBtn">☰ Ρυθμίσεις</button>

  <!-- Πλαϊνό μενού -->
  <div class="sidebar" id="sidebar">
    <h2>Ρυθμίσεις</h2>
    <p>Εδώ μπορείς να αλλάξεις διάφορες ρυθμίσεις της εφαρμογής.</p>
    <ul>
      <li><a href="#" style="color: #fff; text-decoration: none;">Ρυθμίσεις Λογαριασμού</a></li>
      <li><a href="#" style="color: #fff; text-decoration: none;">Ειδοποιήσεις</a></li>
      <li><a href="#" style="color: #fff; text-decoration: none;">Απόρρητο</a></li>
      <li><a href="#" style="color: #fff; text-decoration: none;">Βοήθεια</a></li>
    </ul>
    <!-- Κουμπί κλεισίματος μέσα στο μενού -->
    <button class="toggle-btn" id="closeBtn" style="top: auto; bottom: 20px;">✖ Κλείσιμο</button>
  </div>

  <!-- Κύριο περιεχόμενο -->
  <div class="content">
    <h1>Καλώς ήρθατε!</h1>
    <p>Αυτό είναι το κύριο περιεχόμενο της σελίδας. Κάντε κλικ στο κουμπί "Ρυθμίσεις" για να δείτε το πλαϊνό μενού.</p>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleBtn");
    const closeBtn = document.getElementById("closeBtn");

    // Λειτουργία για άνοιγμα/κλείσιμο του sidebar
    function toggleSidebar() {
      sidebar.classList.toggle("active");
    }

    // Κλικ στα κουμπιά για εναλλαγή του sidebar
    toggleBtn.addEventListener("click", toggleSidebar);
    closeBtn.addEventListener("click", toggleSidebar);

    // Κλείσιμο του sidebar όταν γίνεται κλικ εκτός αυτού
    document.addEventListener("click", function(event) {
      // Αν το sidebar είναι ανοιχτό και ο στόχος του click δεν είναι μέσα στο sidebar ή στο toggle κουμπί
      if (sidebar.classList.contains("active") && !sidebar.contains(event.target) && !toggleBtn.contains(event.target)) {
        sidebar.classList.remove("active");
      }
    });
  </script>
  
</body>
</html>
