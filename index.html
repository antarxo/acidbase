<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Δύο Δεξιά Συρτάρια με p5.js</title>
  <!-- Φόρτωση της βιβλιοθήκης p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Στυλ για τα συρτάρια */
    .drawer {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      right: -250px; /* Αρχικά εκτός οθόνης */
      background-color: #444;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      transition: right 0.3s ease-in-out;
      z-index: 10;
    }
    /* Όταν το συρτάρι είναι ενεργό, τοποθετείται στην οθόνη */
    .drawer.active {
      right: 0;
    }
    /* Στυλ για τα κουμπιά εναλλαγής */
    .toggleBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 20;
      border-radius: 5px;
      font-size: 14px;
    }
    .toggleBtn2 {
      position: fixed;
      top: 60px;
      right: 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 20;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <script>
    let drawer1, drawer2;
    let toggleBtn, toggleBtn2;
    
    function setup() {
      // Δημιουργία canvas (μπορείς να το χρησιμοποιήσεις για animation ή background)
      createCanvas(windowWidth, windowHeight);
      background(220);
      
      // Δημιουργία του πρώτου συρταριού με p5.js createDiv
      drawer1 = createDiv('<h2>Drawer 1</h2><p>Περιεχόμενο του πρώτου συρταριού.</p>');
      drawer1.addClass('drawer');
      // Αρχική τοποθέτηση: offscreen στη δεξιά πλευρά
      drawer1.position(windowWidth - 250, 0);
      
      // Δημιουργία του δεύτερου συρταριού
      drawer2 = createDiv('<h2>Drawer 2</h2><p>Περιεχόμενο του δεύτερου συρταριού.</p>');
      drawer2.addClass('drawer');
      // Μετατοπίστε το δεύτερο συρτάρι για να μην επικαλύπτεται το πρώτο, π.χ. πιο κάτω
      drawer2.style('top', '150px');
      drawer2.position(windowWidth - 250, 0);
      
      // Δημιουργία των κουμπιών εναλλαγής με p5.js createButton
      toggleBtn = createButton('Toggle Drawer 1');
      toggleBtn.addClass('toggleBtn');
      toggleBtn.mousePressed(toggleDrawer1);
      
      toggleBtn2 = createButton('Toggle Drawer 2');
      toggleBtn2.addClass('toggleBtn2');
      toggleBtn2.mousePressed(toggleDrawer2);
    }
    
    // Συνάρτηση εναλλαγής για το πρώτο συρτάρι
    function toggleDrawer1() {
      if (drawer1.elt.classList.contains('active')) {
        drawer1.removeClass('active');
      } else {
        drawer1.addClass('active');
      }
    }
    
    // Συνάρτηση εναλλαγής για το δεύτερο συρτάρι
    function toggleDrawer2() {
      if (drawer2.elt.classList.contains('active')) {
        drawer2.removeClass('active');
      } else {
        drawer2.addClass('active');
      }
    }
    
    // Ενημέρωση του canvas σε περίπτωση αλλαγής μεγέθους παραθύρου
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      // Επανατοποθέτηση των drawer στην νέα θέση (εκτός οθόνης)
      if (!drawer1.elt.classList.contains('active')) {
        drawer1.position(windowWidth - 250, 0);
      }
      if (!drawer2.elt.classList.contains('active')) {
        drawer2.position(windowWidth - 250, 0);
      }
    }
  </script>
</body>
</html>
