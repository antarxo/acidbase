<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Mockup Layout - AcidBase & Glass</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #top-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    /* Δεξιό panel για ρυθμίσεις */
    #panel-container {
      width: 300px;
      background-color: #f8f8f8;
      position: relative;
    }
    /* Αριστερό διάγραμμα */
    #diagram-container {
      flex: 1;
      background-color: #fff;
    }
    /* Κάτω χώρος μηνυμάτων */
    #messages-container {
      height: 100px;
      background: #e0e0e0;
      padding: 10px;
      box-sizing: border-box;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="top-container">
    <div id="diagram-container"></div>
    <div id="panel-container"></div>
  </div>
  <div id="messages-container">
    <p>Χώρος μηνυμάτων και οδηγιών</p>
  </div>

  <script>
    // Καμβάς για το διάγραμμα (στο αριστερό μέρος)
    let diagramSketch = function(p) {
      p.setup = function() {
        // Αφαιρούμε το πλάτος του panel και του χώρου μηνυμάτων
        let w = p.windowWidth - 300;
        let h = p.windowHeight - 100;
        let canvas = p.createCanvas(w, h);
        canvas.parent("diagram-container");
      }
      p.draw = function() {
        p.background(255);
        p.fill(0);
        p.textAlign(p.CENTER, p.CENTER);
        p.textSize(24);
        p.text("Διάγραμμα", p.width/2, p.height/2);
      }
    }
    new p5(diagramSketch);

    // Καμβάς για το panel ρυθμίσεων (στο δεξί μέρος)
    let panelSketch = function(p) {
      p.setup = function() {
        let w = 300;
        let h = p.windowHeight - 100;
        let canvas = p.createCanvas(w, h);
        canvas.parent("panel-container");
      }
      p.draw = function() {
        p.background(240);
        // Παράδειγμα κειμένου στο panel
        p.fill(0);
        p.textAlign(p.CENTER, p.CENTER);
        p.textSize(18);
        p.text("Πάνελ Ρυθμίσεων", p.width/2, 40);

        // Σταθερά κουμπιά στο κάτω δεξί μέρος
        p.fill(200, 0, 0);
        p.noStroke();
        p.ellipse(p.width - 30, p.height - 30, 50, 50);
        p.fill(255);
        p.textSize(12);
        p.text("Κουμπί", p.width - 30, p.height - 30);
      }
    }
    new p5(panelSketch);

    // (Προαιρετικά) Καμβάς για μηνύματα - εδώ μπορείτε να τον χρησιμοποιήσετε για οδηγίες ή ενημερώσεις
    let messagesSketch = function(p) {
      p.setup = function() {
        let canvas = p.createCanvas(p.windowWidth, 100);
        canvas.parent("messages-container");
      }
      p.draw = function() {
        p.background(220);
        p.fill(0);
        p.textAlign(p.LEFT, p.CENTER);
        p.textSize(16);
        p.text("Μηνύματα / Οδηγίες", 10, p.height/2);
      }
    }
    new p5(messagesSketch);
  </script>
</body>
</html>
