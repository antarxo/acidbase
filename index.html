<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Συρτάρια με Κουμπί που Ακολουθεί</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* Στυλ για τα συρτάρια */
    .drawer {
      width: 250px;
      position: fixed;
      right: -250px; /* Εντελώς κρυμμένο */
      background-color: #444;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      transition: right 0.3s ease-in-out;
      border-radius: 10px 0 0 10px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
    }

    /* Όταν το συρτάρι είναι ενεργό */
    .drawer.active {
      right: 0;
    }

    /* Στυλ για το κουμπί */
    .toggleBtn {
      position: absolute;
      right: -35px; /* Ώστε να είναι πάντα ορατό */
      top: 50%;
      transform: translateY(-50%);
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
      z-index: 20;
      transition: right 0.3s ease-in-out;
    }

    /* Όταν το συρτάρι ανοίγει, το κουμπί κινείται μαζί του */
    .drawer.active .toggleBtn {
      right: 215px; /* Κολλημένο στην άκρη του ανοιχτού συρταριού */
    }
  </style>
</head>
<body>
  <script>
    class Drawer {
      constructor(options) {
        this.width = options.width || 250;
        this.top = options.top || '50px';
        this.height = options.height || '300px';
        this.content = options.content || '';
        this.buttonLabel = options.buttonLabel || '|||';

        // Δημιουργία του συρταριού
        this.drawer = createDiv(this.content);
        this.drawer.addClass('drawer');
        this.drawer.style('top', this.top);
        this.drawer.style('height', this.height);
        this.drawer.style('width', `${this.width}px`);

        // Δημιουργία του κουμπιού μέσα στο συρτάρι
        this.button = createButton(this.buttonLabel);
        this.button.addClass('toggleBtn');
        this.button.parent(this.drawer);
        this.button.mousePressed(() => this.toggle());
      }

      toggle() {
        if (this.drawer.hasClass('active')) {
          this.drawer.removeClass('active');
        } else {
          this.drawer.addClass('active');
        }
      }
    }

    let drawer1, drawer2;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(240);

      // Δημιουργία πρώτου συρταριού
      drawer1 = new Drawer({
        top: '100px',
        height: '250px',
        content: '<h3>Συρτάρι 1</h3><p>Περιεχόμενο.</p>'
      });

      // Δημιουργία δεύτερου συρταριού
      drawer2 = new Drawer({
        top: '400px',
        height: '250px',
        content: '<h3>Συρτάρι 2</h3><p>Άλλο περιεχόμενο.</p>'
      });
    }
  </script>
</body>
</html>
