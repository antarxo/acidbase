<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Προσομοίωση με pipet3 & breaker3 (50% & Z-index & Canvas Fit)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let pipetteImg, breakerImg;
    
    let beakerFill = 0; // Ποσοστό γεμίσματος
    let dropY;
    let dropActive = false;
    let dropSpeed = 5;
    
    // Κλίμακα εικόνων 50%
    let scaleFactorImages = 0.5;

    // Διαστάσεις εικόνων μετά το scaling
    let pipetScaledW, pipetScaledH;
    let breakerScaledW, breakerScaledH;
    
    // Θέσεις και margins
    let pipetX, pipetY;
    let breakerX, breakerY;
    
    // Αρχική θέση της σταγόνας
    let initialDropY;
    
    // Πλάτος περιεχομένου του ποτηριού = 0.7 * το πλάτος του breaker
    let liquidWidth;
    
    // Ορισμός offset για να μετακινηθεί το υγρό και η σταγόνα αριστερότερα
    let shiftOffset = 20;
    
    function preload() {
      pipetteImg = loadImage('pipet3.png', 
        () => console.log("pipet3.png loaded successfully"),
        () => console.error("Error loading pipet3.png")
      );
      breakerImg = loadImage('breaker3.png', 
        () => console.log("breaker3.png loaded successfully"),
        () => console.error("Error loading breaker3.png")
      );
    }
    
    function setup() {
      // Ορισμός διαστάσεων του καμβά δυναμικά βάσει των εικόνων
      createCanvas(pipetteImg.width * scaleFactorImages, 
                   (pipetteImg.height + breakerImg.height) * scaleFactorImages);
      
      // Υπολογισμός των διαστάσεων των εικόνων με το scaling
      pipetScaledW = pipetteImg.width * scaleFactorImages;
      pipetScaledH = pipetteImg.height * scaleFactorImages;
      breakerScaledW = breakerImg.width * scaleFactorImages;
      breakerScaledH = breakerImg.height * scaleFactorImages;
      
      // Τοποθέτηση pipet3 στην κορυφή του καμβά
      pipetX = width - pipetScaledW;  
      pipetY = 0;
      
      // Το κάτω άκρο του pipet3 συμπίπτει με το πάνω άκρο του breaker3
      let pipetBottom = pipetY + pipetScaledH;
      initialDropY = pipetBottom;
      
      // Τοποθέτηση breaker3 κάτω από το pipet3
      breakerX = width - breakerScaledW;
      breakerY = pipetBottom;
      
      // Υπολογισμός του πλάτους του υγρού
      liquidWidth = breakerScaledW * 0.7;
      
      dropY = initialDropY;
      
      // Δημιουργία κουμπιών
      let btnFill = createButton("Προσθήκη Αντιδραστηρίου");
      btnFill.position(10, height + 20);
      btnFill.mousePressed(startDrop);
      
      let btnReset = createButton("Επαναφορά");
      btnReset.position(200, height + 20);
      btnReset.mousePressed(resetFill);
    }
    
    function draw() {
      background(240);
      
      // Υπολογισμός των θέσεων για το υγρό
      let containerTop = breakerY + 30;
      let containerBottom = breakerY + breakerScaledH - 20;
      let maxLiquidHeight = containerBottom - containerTop;
      let liquidHeight = map(beakerFill, 0, 100, 0, maxLiquidHeight);
      let topLiquidY = containerBottom - liquidHeight;
      let liquidX = breakerX + breakerScaledW - liquidWidth - shiftOffset;
      
      // 1. Σχεδίαση του υγρού (πίσω από το ποτήρι)
      noStroke();
      fill(30, 136, 229);
      rectMode(CORNER);
      rect(liquidX, topLiquidY, liquidWidth, liquidHeight);
      
      ellipseMode(CENTER);
      ellipse(liquidX + liquidWidth/2, topLiquidY, liquidWidth, 15);
      ellipse(liquidX + liquidWidth/2, containerBottom, liquidWidth, 15);
      
      // 2. Σχεδίαση του ποτηριού (πάνω από το υγρό)
      imageMode(CORNER);
      image(breakerImg, breakerX, breakerY, breakerScaledW, breakerScaledH);
      
      // 3. Σχεδίαση του pipet3 (πάνω από το ποτήρι)
      image(pipetteImg, pipetX, pipetY, pipetScaledW, pipetScaledH);
      
      // 4. Σχεδίαση και κίνηση της σταγόνας (μετατοπισμένη αριστερότερα)
      if(dropActive) {
        drawDrop();
        dropY += dropSpeed;
        if(dropY > containerBottom - 7.5) {
          dropActive = false;
          dropY = initialDropY;
          beakerFill = min(beakerFill + 10, 100);
        }
      }
    }
    
    function drawDrop() {
      push();
      fill(30, 136, 229);
      noStroke();
      ellipse(pipetX + pipetScaledW - shiftOffset, dropY, 10, 15);
      pop();
    }
    
    function startDrop() {
      if (!dropActive) {
        dropActive = true;
      }
    }
    
    function resetFill() {
      beakerFill = 0;
      dropY = initialDropY;
      dropActive = false;
    }
  </script>
</body>
</html>
