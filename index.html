<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Δύο Συρτάρια με p5.js</title>
  <!-- Φόρτωση της βιβλιοθήκης p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
    /* Στυλ για τα συρτάρια */
    .drawer {
      width: 250px;
      position: fixed;
      right: -250px; /* Αρχικά εκτός οθόνης */
      background-color: #444;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      transition: right 0.3s ease-in-out;
      border: 1px solid #222;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
    }
    /* Όταν προστίθεται η κλάση active, το συρτάρι εμφανίζεται */
    .drawer.active {
      right: 0;
    }
    /* Στυλ για τα κουμπιά εναλλαγής */
    .toggleBtn {
      position: fixed;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <script>
    let drawer1, drawer2;
    let toggleBtn1, toggleBtn2;

    function setup() {
      // Δημιουργία canvas (προαιρετικό, για φόντο ή animation)
      createCanvas(windowWidth, windowHeight);
      background(240);

      // Δημιουργία του πρώτου συρταριού: 50px από την κορυφή, ύψος 300px
      drawer1 = createDiv('<h3>Συρτάρι 1</h3><p>Περιεχόμενο συρταριού 1.</p>');
      drawer1.addClass('drawer');
      drawer1.style('top', '50px');
      drawer1.style('height', '300px');
      // Αρχική κατάσταση: κρυφό (right: -250px) καθορίζεται από το CSS

      // Δημιουργία του δεύτερου συρταριού: 400px από την κορυφή, ύψος 300px
      drawer2 = createDiv('<h3>Συρτάρι 2</h3><p>Περιεχόμενο συρταριού 2.</p>');
      drawer2.addClass('drawer');
      drawer2.style('top', '400px');
      drawer2.style('height', '300px');
      // Αρχική κατάσταση: κρυφό

      // Δημιουργία κουμπιών για την εναλλαγή των συρταριών
      toggleBtn1 = createButton('Toggle Συρτάρι 1');
      toggleBtn1.addClass('toggleBtn');
      // Τοποθέτηση του κουμπιού λίγο πιο αριστερά από το πρώτο συρτάρι
      toggleBtn1.position(windowWidth - 300, 70);
      toggleBtn1.mousePressed(toggleDrawer1);

      toggleBtn2 = createButton('Toggle Συρτάρι 2');
      toggleBtn2.addClass('toggleBtn');
      toggleBtn2.position(windowWidth - 300, 420);
      toggleBtn2.mousePressed(toggleDrawer2);
    }

    // Συνάρτηση εναλλαγής εμφάνισης για το πρώτο συρτάρι
    function toggleDrawer1() {
      if (drawer1.hasClass('active')) {
        drawer1.removeClass('active');
      } else {
        drawer1.addClass('active');
      }
    }

    // Συνάρτηση εναλλαγής εμφάνισης για το δεύτερο συρτάρι
    function toggleDrawer2() {
      if (drawer2.hasClass('active')) {
        drawer2.removeClass('active');
      } else {
        drawer2.addClass('active');
      }
    }

    // Ενημέρωση θέσεων σε περίπτωση αλλαγής μεγέθους παραθύρου
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      toggleBtn1.position(windowWidth - 300, 70);
      toggleBtn2.position(windowWidth - 300, 420);
    }
  </script>
</body>
</html>
